server:
  port: 8080
#  servlet:
#    context-path: /auth

iam-service:
  system-config:
    id: iam-service-001
    name: 'IAM service'
  authorization-code-cache:
    duration: 10
    timeunit: MINUTES
  cache-cleanup-interval:
    duration: 1
    timeunit: MINUTES
  data-model:
    defaultAdminPassword: secret
    defaultAdminSecret: top-secret
    persistence: in-memory #options: in-memory | file-system
    #path: /path/to/model-storage.json #only for file-system persistence

logging:
  level:
    root: INFO
