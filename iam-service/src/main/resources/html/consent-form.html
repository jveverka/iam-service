<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="../../../../consent.css">
  </head>
  <body onload="onLoad();">
    <h1>Consent</h1>
    <div id="scopes-selector">
    </div><br/>
    <form action="__context-path__/services/authentication/__organization-id__/__project-id__/login">
      <input type="hidden" autocomplete="off" id="random" name="random" value="__random__">
      <input type="hidden" autocomplete="off" id="code" name="random" value="__code__">
      <input type="hidden" autocomplete="off" id="state" name="random" value="__state__">
      <input type="hidden" autocomplete="off" id="scope" name="scope" value="">
      <input onclick="onFormSubmit();" type="submit" value="Submit">
    </form>
    <script>
      var available_scopes = "__available_scopes__";
    </script>
    <script src="../../../../consent.js"></script>
  </body>
</html>
