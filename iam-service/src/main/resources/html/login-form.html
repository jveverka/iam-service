<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="shortcut icon" type="image/x-icon" href="../../../../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../../../../bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../../login-form.css">
  </head>
  <body>

    <div id="login-container" class="container">
      <h1>Login</h1>
      <div class="form-group">
      <input id="username-input" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
      <input id="password-input" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
      </div>
      <button type="button" class="btn btn-primary" onclick="submitLogin()">Login</button>
      <button type="button" class="btn btn-primary" onclick="onStartSignUp()">Sign Up</button>
    </div>

    <div id="login-error-container" class="container">
      <br/>
      <div class="alert alert-danger" role="alert">
        Login has failed!
      </div>
    </div>

    <div id="consent-container" class="container">
      <h1>Consent</h1>
      <form id="scopes-selector">
      </form>
      <button type="button" class="btn btn-primary" onclick="submitConsent()">Confirm</button>
    </div>

    <div id="sign-up-container" class="container">
      <h1>Sign-up</h1>
    </div>

    <script>
      var organization_id = "__organization-id__";
      var project_id      = "__project-id__";
      var response_type   = "__response-type__";
      var client_id       = "__client_id__";
      var redirect_uri    = "__redirect_uri__";
      var state           = "__state__";
      var scope           = "__scope__";
    </script>
    <script src="../../../../jquery-3.5.1.min.js"></script>
    <script src="../../../../bootstrap.min.js"></script>
    <script src="../../../../login-form.js"></script>
  </body>
</html>
